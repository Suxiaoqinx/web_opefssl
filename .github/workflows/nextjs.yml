# .github/workflows/nextjs.yml
name: Deploy Next.js to GitHub Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches: ["main"]
  
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 检测包管理器
        id: package-manager
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "runner=pnpm" >> $GITHUB_OUTPUT
          else
            echo "使用 npm 作为默认包管理器"
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          fi
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.package-manager.outputs.manager }}
          
      - name: 安装依赖
        run: ${{ steps.package-manager.outputs.manager }} ${{ steps.package-manager.outputs.command }}
        
      - name: 设置 Pages
        uses: actions/configure-pages@v4
        
      - name: 缓存 Next.js 构建
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            
      - name: 缓存 npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
            
      - name: 构建应用
        run: ${{ steps.package-manager.outputs.manager }} run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_PUBLIC_GIT_SHA: ${{ github.sha }}
          NEXT_PUBLIC_GIT_REF: ${{ github.ref }}
          
      - name: 静态导出
        run: ${{ steps.package-manager.outputs.manager }} run export
        continue-on-error: true
        id: export-step
        
      - name: 检查输出目录
        id: output-dir
        run: |
          if [ -d "out" ]; then
            echo "目录: out"
            echo "path=out" >> $GITHUB_OUTPUT
            echo "is-exported=true" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "目录: build"
            echo "path=build" >> $GITHUB_OUTPUT
            echo "is-exported=true" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "目录: dist"
            echo "path=dist" >> $GITHUB_OUTPUT
            echo "is-exported=true" >> $GITHUB_OUTPUT
          else
            echo "目录: .next"
            echo "path=.next" >> $GITHUB_OUTPUT
            echo "is-exported=false" >> $GITHUB_OUTPUT
          fi
          
      - name: 准备 Pages 文件
        if: steps.output-dir.outputs.is-exported == 'true'
        run: |
          OUTPUT_DIR="${{ steps.output-dir.outputs.path }}"
          
          # 确保有 index.html
          if [ ! -f "$OUTPUT_DIR/index.html" ]; then
            echo "错误: 找不到 index.html 文件"
            ls -la "$OUTPUT_DIR/"
            exit 1
          fi
          
          # 为 GitHub Pages 创建 404.html
          if [ -f "$OUTPUT_DIR/404.html" ]; then
            echo "已存在 404.html"
          else
            echo "创建 404.html 用于 SPA 路由"
            cp "$OUTPUT_DIR/index.html" "$OUTPUT_DIR/404.html"
          fi
          
          # 确保有 .nojekyll 文件（绕过 Jekyll 处理）
          touch "$OUTPUT_DIR/.nojekyll"
          
      - name: 上传 Pages 产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.output-dir.outputs.path }}
          
  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
