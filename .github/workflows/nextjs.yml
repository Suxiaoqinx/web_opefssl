# .github/workflows/nextjs-simple.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - run: npm ci
      - run: npm run build
      
      - name: 准备部署文件
        run: |
          # 如果是静态导出
          if [ -d "out" ]; then
            echo "使用 out 目录"
            cd out
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=./" /></head></html>' > 404.html
          # 如果不是静态导出
          else
            echo "使用 .next 目录"
            mkdir -p out
            cp -r .next/standalone/* out/ 2>/dev/null || cp -r .next/* out/ 2>/dev/null || true
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=./" /></head></html>' > out/404.html
          fi
          
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
