name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: next-web/package-lock.json

      - name: Install Dependencies
        run: |
          cd next-web
          npm ci

      - name: Remove API Routes for Static Export
        run: |
          # Remove API routes because GitHub Pages only hosts static files
          rm -rf next-web/app/api

      - name: Build
        run: |
          cd next-web
          npm run build
        env:
          # If your repo is at https://<user>.github.io/<repo>, uncomment the line below and replace <repo> with your repository name
          # NEXT_PUBLIC_BASE_PATH: /<repo>
          NODE_ENV: production
          NEXT_STATIC_EXPORT: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: next-web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
